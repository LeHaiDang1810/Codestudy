<!-- form1.html -->
<div class="form-box" id="form1">
    <h2>Bài 1: Thông Tin Cá Nhân</h2>
    <form>
        <div class="input-group">
            <label for="fullname1">Họ và tên</label>
            <input type="text" id="fullname1" name="fullname" placeholder="Nhập họ và tên" tabindex="1" required>
        </div>
        <div class="input-group">
            <label for="nationality1">Quốc tịch</label>
            <input type="text" id="nationality1" name="nationality" value="Việt Nam" readonly>
        </div>
        <div class="input-group">
            <label for="notes1">Ghi chú</label>
            <textarea id="notes1" name="notes" placeholder="Ghi chú của bạn" tabindex="2"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" tabindex="3">Thêm</button>
            <button type="button" tabindex="4">Sửa</button>
            <button type="button" disabled>Xóa</button>
        </div>
    </form>
</div>
