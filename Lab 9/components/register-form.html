<!-- components/register-form.html -->
<div class="form-box register" id="register-form">
    <h2>Đăng Ký</h2>
    <form>
        <div class="input-group">
            <label for="fullname">Họ tên</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên" required>
        </div>
        <div class="input-group">
            <label for="register-username">Tên đăng ký</label>
            <input type="text" id="register-username" name="username" placeholder="Nhập tên đăng ký" required>
        </div>
        <div class="input-group">
            <label for="register-password">Mật khẩu</label>
            <input type="password" id="register-password" name="password" placeholder="Nhập mật khẩu" required minlength="6">
        </div>
        <div class="input-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
        </div>
        <div class="input-group">
            <label for="avatar">Hình ảnh (nếu có)</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        <div class="input-group">
            <label>Sở thích</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="reading"> Đọc sách</label>
                <label><input type="checkbox" name="hobbies" value="gaming"> Chơi game</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Du lịch</label>
            </div>
        </div>
        <div class="input-group">
            <label for="notes">Ghi chú</label>
            <textarea id="notes" name="notes" placeholder="Ghi chú của bạn"></textarea>
        </div>
        <button type="submit">Đăng Ký</button>
        <p class="switch">Đã có tài khoản? <a href="#" onclick="switchForm('login')">Đăng nhập ngay</a></p>
    </form>
</div>
