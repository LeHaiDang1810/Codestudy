<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link rel="stylesheet" href="Bai1.css">
</head>
<body>
    <h2>Các mẫu laptop đang có:</h2>

    <div class="grid-container">
        <div class="grid-item">
            <img src="laptop1.png" alt="Laptop 1">
            <p class="title">Laptop Gaming ASUS</p>
            <p class="price"><s>$1500</s> <span class="discount">$1400</span></p>
        </div>
        <div class="grid-item">
            <img src="laptop2.png" alt="Laptop 2">
            <p class="title">Laptop Dell XPS</p>
            <p class="price"><s>$1800</s> <span class="discount">$1700</span></p>
        </div>
        <div class="grid-item">
            <img src="laptop3.png" alt="Laptop 3">
            <p class="title">MacBook Pro 2024</p>
            <p class="price"><s>$2200</s> <span class="discount">$2100</span></p>
        </div>
        <div class="grid-item">
            <img src="laptop4.png" alt="Laptop 4">
            <p class="title">Lenovo ThinkPad</p>
            <p class="price"><s>$1600</s> <span class="discount">$1500</span></p>
        </div>
    </div>
</body>
</html>
