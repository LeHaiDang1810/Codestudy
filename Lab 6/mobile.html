<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điện thoại</title>
    <link rel="stylesheet" href="Bai1.css">
</head>
<body>
    <h2>Các mẫu điện thoại đang có:</h2>

    <div class="grid-container">
        <div class="grid-item">
            <img src="iphone.png" alt="iPhone 15 Pro">
            <p class="title">iPhone 15 Pro</p>
            <p class="price"><s>$1200</s> <span class="discount">$1100</span></p>
        </div>
        <div class="grid-item">
            <img src="samsung.png" alt="Samsung Galaxy S24">
            <p class="title">Samsung Galaxy S24</p>
            <p class="price"><s>$999</s> <span class="discount">$950</span></p>
        </div>
        <div class="grid-item">
            <img src="xiaomi.png" alt="Xiaomi 14">
            <p class="title">Xiaomi 14</p>
            <p class="price"><s>$700</s> <span class="discount">$650</span></p>
        </div>
        <div class="grid-item">
            <img src="oppo.png" alt="Oppo Find X6">
            <p class="title">Oppo Find X6</p>
            <p class="price"><s>$850</s> <span class="discount">$800</span></p>
        </div>
    </div>
</body>
</html>
