<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 - Positioning và Menu</title>
    <link rel="stylesheet" href="lab7.css">
</head>
<body>
    <!-- Bài 1: Menu đứng -->
    <ul class="vmenu">
        <li><a href="#">Máy tính xách tay</a></li>
        <li><a href="#">Điện thoại di động</a></li>
        <li><a href="#">Máy quay phim</a></li>
        <li><a href="#">Máy chụp ảnh</a></li>
    </ul>

    <!-- Bài 2: Sản phẩm -->
    <div class="container">
        <div class="col-25"><div class="prod">
            <div class="name">France Perfume</div>
            <img class="image" src="https://via.placeholder.com/200x150" alt="Perfume">
            <div class="price">100$</div>
            <div class="icons">
                <img src="https://via.placeholder.com/25x25/heart" alt="Heart">
                <img src="https://via.placeholder.com/25x25/letter" alt="Letter">
                <img src="https://via.placeholder.com/25x25/basket" alt="Basket">
            </div>
            <img class="new-icon" src="https://via.placeholder.com/50x50/new" alt="New">
        </div></div>
        <!-- Nhân bản 7 sản phẩm khác -->
        <div class="col-25"><div class="prod">
            <div class="name">France Perfume</div>
            <img class="image" src="https://via.placeholder.com/200x150" alt="Perfume">
            <div class="price">100$</div>
            <div class="icons">
                <img src="https://via.placeholder.com/25x25/heart" alt="Heart">
                <img src="https://via.placeholder.com/25x25/letter" alt="Letter">
                <img src="https://via.placeholder.com/25x25/basket" alt="Basket">
            </div>
            <img class="new-icon" src="https://via.placeholder.com/50x50/new" alt="New">
        </div></div>
        <!-- Lặp lại tương tự cho 6 sản phẩm còn lại -->
    </div>
</body>
</html>
